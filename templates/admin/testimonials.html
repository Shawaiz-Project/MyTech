{% extends "admin/base.html" %}
{% block page_title %}Testimonials{% endblock %}
{% block content %}
<div class="page-actions">
    <h2>All Testimonials</h2>
    <a href="{{ url_for('admin_bp.add_testimonial') }}" class="btn"><i class="fas fa-plus"></i> Add</a>
</div>
<div class="table-container">
    <table>
        <thead><tr><th>Client</th><th>Feedback</th><th>Rating</th><th>Actions</th></tr></thead>
        <tbody>
            {% for t in testimonials %}
            <tr>
                <td>{{ t.client_name }}</td>
                <td>{{ t.feedback[:50] }}...</td>
                <td>{{ t.rating }}</td>
                <td class="action-btns">
                    <a href="{{ url_for('admin_bp.edit_testimonial', id=t.id) }}" class="btn btn-sm btn-edit">Edit</a>
                    <a href="{{ url_for('admin_bp.delete_testimonial', id=t.id) }}" class="btn btn-sm btn-delete" onclick="return confirm('Delete?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
