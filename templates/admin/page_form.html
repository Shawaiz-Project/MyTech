{% extends "admin/base.html" %}
{% block content %}
<div class="admin-header">
    <h1>{% if page %}Edit{% else %}Create{% endif %} Page</h1>
</div>
<form method="POST" class="form-container">
    <div class="form-group">
        <label>Title *</label>
        <input type="text" name="title" value="{{ page.title if page else '' }}" required>
    </div>
    <div class="form-group">
        <label>Slug *</label>
        <input type="text" name="slug" value="{{ page.slug if page else '' }}" required>
    </div>
    <div class="form-group">
        <label>Content</label>
        <textarea name="content" rows="10">{{ page.content if page else '' }}</textarea>
    </div>
    <div class="form-group">
        <label>SEO Title</label>
        <input type="text" name="seo_title" value="{{ page.seo_title if page else '' }}">
    </div>
    <div class="form-group">
        <label>Meta Description</label>
        <textarea name="meta_description" rows="3">{{ page.meta_description if page else '' }}</textarea>
    </div>
    <div class="form-group">
        <label>Status</label>
        <select name="status">
            <option value="published" {% if page and page.status == 'published' %}selected{% endif %}>Published</option>
            <option value="draft" {% if page and page.status == 'draft' %}selected{% endif %}>Draft</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Page</button>
</form>
{% endblock %}
