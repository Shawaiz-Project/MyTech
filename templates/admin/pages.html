{% extends "admin/base.html" %}
{% block content %}
<div class="admin-header">
    <h1>Custom Pages</h1>
    <a href="{{ url_for('adv_bp.add_page') }}" class="btn btn-primary">+ Add Page</a>
</div>
<div class="admin-table">
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Slug</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for page in pages %}
            <tr>
                <td>{{ page.title }}</td>
                <td>{{ page.slug }}</td>
                <td><span class="status status-{{ page.status }}">{{ page.status }}</span></td>
                <td>
                    <a href="{{ url_for('adv_bp.edit_page', id=page.id) }}" class="btn-small">Edit</a>
                    <form method="POST" action="{{ url_for('adv_bp.delete_page', id=page.id) }}" style="display:inline;">
                        <button type="submit" class="btn-small btn-danger" onclick="return confirm('Delete this page?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
