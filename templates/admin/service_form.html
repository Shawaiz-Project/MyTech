{% extends "admin/base.html" %}
{% block page_title %}{{ 'Edit' if service else 'Add' }} Service{% endblock %}
{% block content %}
<div class="form-card">
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" value="{{ service.title if service else '' }}" required>
        </div>
        <div class="form-group">
            <label>Short Description</label>
            <textarea name="short_description" rows="3" required>{{ service.short_description if service else '' }}</textarea>
        </div>
        <div class="form-group">
            <label>Detailed Description</label>
            <textarea name="detailed_description" rows="6">{{ service.detailed_description if service else '' }}</textarea>
        </div>
        <div class="form-group">
            <label>Technologies (comma-separated)</label>
            <input type="text" name="technologies" value="{{ service.technologies if service else '' }}">
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Icon/Image</label>
                <input type="file" name="icon" accept="image/*">
            </div>
            <div class="form-group">
                <label>Status</label>
                <select name="status">
                    <option value="active" {{ 'selected' if service and service.status == 'active' else '' }}>Active</option>
                    <option value="inactive" {{ 'selected' if service and service.status == 'inactive' else '' }}>Inactive</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn">{{ 'Update' if service else 'Add' }} Service</button>
        <a href="{{ url_for('admin_bp.services') }}" class="btn btn-outline">Cancel</a>
    </form>
</div>
{% endblock %}
