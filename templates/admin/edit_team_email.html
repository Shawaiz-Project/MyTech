{% extends "admin/base.html" %}
{% block page_title %}Edit Team Email{% endblock %}
{% block content %}
<div class="admin-section">
    <h1>Edit Team Email</h1>
    <form method="POST" style="max-width: 600px; background: var(--bg-card); padding: 2rem; border-radius: 8px;">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" value="{{ team_email.name }}" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{ team_email.email }}" required>
        </div>
        <div class="form-group">
            <label>Role</label>
            <select name="role">
                <option value="team" {% if team_email.role == 'team' %}selected{% endif %}>Team Member</option>
                <option value="admin" {% if team_email.role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>
        <div class="form-group">
            <label>Status</label>
            <select name="status">
                <option value="active" {% if team_email.status == 'active' %}selected{% endif %}>Active</option>
                <option value="inactive" {% if team_email.status == 'inactive' %}selected{% endif %}>Inactive</option>
            </select>
        </div>
        <button type="submit" class="btn">Update Email</button>
        <a href="{{ url_for('admin_bp.team_emails') }}" class="btn" style="background: #666; margin-left: 1rem;">Back</a>
    </form>
</div>
{% endblock %}
