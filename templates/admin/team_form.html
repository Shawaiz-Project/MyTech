{% extends "admin/base.html" %}
{% block page_title %}{{ 'Edit' if member else 'Add' }} Team Member{% endblock %}
{% block content %}
<div class="form-card">
    <form method="POST" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group"><label>Name</label><input type="text" name="name" value="{{ member.name if member else '' }}" required></div>
            <div class="form-group"><label>Designation</label><input type="text" name="designation" value="{{ member.designation if member else '' }}"></div>
        </div>
        <div class="form-group"><label>Skills</label><input type="text" name="skills" value="{{ member.skills if member else '' }}"></div>
        <div class="form-group"><label>Profile Image</label><input type="file" name="profile_image" accept="image/*"></div>
        <div class="form-row">
            <div class="form-group"><label>LinkedIn</label><input type="url" name="linkedin" value="{{ member.linkedin if member else '' }}"></div>
            <div class="form-group"><label>GitHub</label><input type="url" name="github" value="{{ member.github if member else '' }}"></div>
        </div>
        <button type="submit" class="btn">{{ 'Update' if member else 'Add' }}</button>
        <a href="{{ url_for('admin_bp.team') }}" class="btn btn-outline">Cancel</a>
    </form>
</div>
{% endblock %}
