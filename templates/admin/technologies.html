{% extends "admin/base.html" %}
{% block page_title %}Technologies{% endblock %}
{% block content %}
<div class="page-actions">
    <h2>All Technologies</h2>
    <a href="{{ url_for('admin_bp.add_technology') }}" class="btn"><i class="fas fa-plus"></i> Add</a>
</div>
<div class="table-container">
    <table>
        <thead><tr><th>Name</th><th>Category</th><th>Icon</th><th>Actions</th></tr></thead>
        <tbody>
            {% for tech in technologies %}
            <tr>
                <td>{{ tech.name }}</td>
                <td>{{ tech.category }}</td>
                <td>{{ tech.icon }}</td>
                <td class="action-btns">
                    <a href="{{ url_for('admin_bp.edit_technology', id=tech.id) }}" class="btn btn-sm btn-edit">Edit</a>
                    <a href="{{ url_for('admin_bp.delete_technology', id=tech.id) }}" class="btn btn-sm btn-delete" onclick="return confirm('Delete?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
