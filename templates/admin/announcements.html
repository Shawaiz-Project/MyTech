{% extends "admin/base.html" %}
{% block content %}
<div class="admin-header">
    <h1>Announcement Bar</h1>
    <a href="{{ url_for('adv_bp.add_announcement') }}" class="btn btn-primary">+ New Announcement</a>
</div>
<div class="admin-table">
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Type</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for announcement in announcements %}
            <tr>
                <td>{{ announcement.title }}</td>
                <td>{{ announcement.type }}</td>
                <td>{% if announcement.is_active %}<span style="color:green;">âœ“</span>{% endif %}</td>
                <td>
                    <a href="{{ url_for('adv_bp.edit_announcement', id=announcement.id) }}" class="btn-small">Edit</a>
                    <form method="POST" action="{{ url_for('adv_bp.delete_announcement', id=announcement.id) }}" style="display:inline;">
                        <button type="submit" class="btn-small btn-danger" onclick="return confirm('Delete?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
