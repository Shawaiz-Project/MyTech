{% extends "admin/base.html" %}
{% block content %}
<div class="admin-header">
    <h1>{% if announcement %}Edit{% else %}New{% endif %} Announcement</h1>
</div>
<form method="POST" class="form-container">
    <div class="form-group">
        <label>Title *</label>
        <input type="text" name="title" value="{{ announcement.title if announcement else '' }}" required>
    </div>
    <div class="form-group">
        <label>Message</label>
        <textarea name="message" rows="4">{{ announcement.message if announcement else '' }}</textarea>
    </div>
    <div class="form-group">
        <label>Type</label>
        <select name="type">
            <option value="info" {% if announcement and announcement.type == 'info' %}selected{% endif %}>Info</option>
            <option value="alert" {% if announcement and announcement.type == 'alert' %}selected{% endif %}>Alert</option>
            <option value="offer" {% if announcement and announcement.type == 'offer' %}selected{% endif %}>Offer</option>
            <option value="maintenance" {% if announcement and announcement.type == 'maintenance' %}selected{% endif %}>Maintenance</option>
        </select>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox" name="is_active" {% if announcement and announcement.is_active %}checked{% endif %}>
            Active
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Save Announcement</button>
</form>
{% endblock %}
