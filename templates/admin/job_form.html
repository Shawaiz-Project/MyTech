{% extends "admin/base.html" %}
{% block page_title %}{{ 'Edit' if job else 'Add' }} Job{% endblock %}
{% block content %}
<div class="form-card">
    <form method="POST">
        <div class="form-row">
            <div class="form-group"><label>Title</label><input type="text" name="title" value="{{ job.title if job else '' }}" required></div>
            <div class="form-group"><label>Type</label><select name="job_type"><option>Full-time</option><option>Remote</option><option>Internship</option></select></div>
        </div>
        <div class="form-group"><label>Description</label><textarea name="description" rows="4">{{ job.description if job else '' }}</textarea></div>
        <div class="form-group"><label>Requirements</label><textarea name="requirements" rows="4">{{ job.requirements if job else '' }}</textarea></div>
        <div class="form-group"><label>Responsibilities</label><textarea name="responsibilities" rows="4">{{ job.responsibilities if job else '' }}</textarea></div>
        <div class="form-group"><label>Status</label><select name="status"><option value="active">Active</option><option value="inactive">Inactive</option></select></div>
        <button type="submit" class="btn">{{ 'Update' if job else 'Add' }}</button>
        <a href="{{ url_for('admin_bp.jobs') }}" class="btn btn-outline">Cancel</a>
    </form>
</div>
{% endblock %}
