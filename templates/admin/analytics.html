{% extends "admin/base.html" %}
{% block content %}
<div class="admin-header">
    <h1>Page Analytics</h1>
    <p>Total Views: <strong>{{ total_views }}</strong></p>
</div>
<div class="admin-table">
    <table>
        <thead>
            <tr>
                <th>Page</th>
                <th>URL</th>
                <th>Views</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody>
            {% for stat in page_stats %}
            <tr>
                <td>{{ stat.page_name }}</td>
                <td>{{ stat.page_url }}</td>
                <td><strong>{{ stat.views }}</strong></td>
                <td>{{ stat.updated_at.strftime('%Y-%m-%d %H:%M') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
